<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>vue-slider</title>
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>

        <div id="app">
            <div>
                <button @click="prevSlide" class="prev-button" type="button">-</button>
                <button @click="nextSlide" class="next-button" type="button">+</button>
            </div>
            <!-- grande img  carosello-->
            <div>
                <div class="card-big-img">
                    <img @mouseover="pausa1" @mouseleave="riprendi" class="big-img" :src="slide[i].image" alt=""> 
                </div> 
            </div>
            <!-- diversi img -->
            <div class="container-little-img">
                <!-- problema -->
                <div 
                    v-for="(piccoleImmagini, index) in slide" 
                    :key="index"
                    :class="['card-little-img', { 'filter-black': index !== i }]"
                    >
                    <img @click="clicker(index)" class="little-img" :src="piccoleImmagini.image" alt="">
                </div> 
            </div>
            <div class="mezzo">
                <button @click="timerStart" class="next-button" type="button">timer</button>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>   
        <script src="./scripts/script.js">
        </script> 
    </body>
</html>
